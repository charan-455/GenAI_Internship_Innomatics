<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no">
    <title>Email Validator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mail_style.css') }}">
</head>
<body>
    <h1>Email Validator</h1>
    
    <form method="POST">
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" placeholder="e.g., example@example.com" required>
        <input type="submit" value="Validate">
        <button type="button" onclick="location.reload();">Refresh</button>
    </form>

    {% if is_valid is not none %}
        <h2>Input Data:</h2>
        <p><strong>Email Address:</strong> {{ email }}</p>
        <h3>Validation Result:</h3>
        <p>
            {% if is_valid %}
                <span style="color: green;">Valid Email Address!</span>
            {% else %}
                <span style="color: red;">Invalid Email Address!</span>
            {% endif %}
        </p>
    {% endif %}

    <p>
        <a href="{{ url_for('home') }}" class="nav-link">Go to Regex Checker</a>
    </p>

</body>
</html>
